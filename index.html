<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="main-wrapper">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Business Logo">
    </header>

    <div class="container">

      <div class="mockup">
        <img class="mockup__img" src="./images/illustration-mockups.svg" alt="App web images">
      </div>

      <section class="registration">
        <h1 class="registration__heading">Build The Community Your Fans Will Love</h1>
        <p class="registration__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="registration__button">Register</button>
      </section>

    </div>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__item"><i class="fab fa-facebook-f"></i></div>
        <div class="footer__item"><i class="fab fa-twitter"></i></div>
        <div class="footer__item"><i class="fab fa-instagram"></i></div>
      </div>
    </footer>


    <div id="button" class="signature">
      <p class="signature__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/dtczelo/huddle-landing-page-with-single-introductory-section-master.git">Zel√¥</a>.
      </p>
    </div>

  </main>

  <script src="https://kit.fontawesome.com/68211b4b2b.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
